<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABU | Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='assets/icons/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fontawesome/css/all.css') }}">
    <link rel="stylesheet" href="{{  url_for('static',filename='css/output.css') }}">
    <!-- Hidden button for input number -->
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-[#ccd8de]">
    <!-- KEYBOARD -->
    <div class="flex justify-end m-auto fixed right-4 bottom-2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="15%"><path d="M64 64C28.7 64 0 92.7 0 128V384c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H64zm16 64h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V144c0-8.8 7.2-16 16-16zM64 240c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V240zm16 80h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V336c0-8.8 7.2-16 16-16zm80-176c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V144zm16 80h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V240c0-8.8 7.2-16 16-16zM160 336c0-8.8 7.2-16 16-16H400c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V336zM272 128h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V144c0-8.8 7.2-16 16-16zM256 240c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V240zM368 128h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H368c-8.8 0-16-7.2-16-16V144c0-8.8 7.2-16 16-16zM352 240c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H368c-8.8 0-16-7.2-16-16V240zM464 128h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H464c-8.8 0-16-7.2-16-16V144c0-8.8 7.2-16 16-16zM448 240c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H464c-8.8 0-16-7.2-16-16V240zm16 80h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H464c-8.8 0-16-7.2-16-16V336c0-8.8 7.2-16 16-16z"/></svg>
    </div>

    <!-- LOGIN SECTION -->
    <div class="h-screen flex justify-center items-center shadow-lg">
        <div class="flex bg-darkblue rounded-l-xl w-80">
            <img src="{{  url_for('static',filename='assets/icons/shield-sabu.png') }}" alt="LOGO SABU">
        </div>
        <div class="flex items-center bg-white rounded-r-xl">
            <form class="flex-col justify-center space-y-5 mx-8 w-80 p-4" action="#" method="POST"> <!-- URL -->
                <!-- <input type="hidden" name="csrf_token" value=""/> csrf token--> 
                <div class="flex justify-center">
                    <img src="{{ url_for('static',filename='assets/icons/logo-blue-sabu_endpoint.png') }}" width=60% height=20%>
                </div>
                <h1 class="text-xl">Sign In</h1>
                <div class="relative z-0">
                    <input type="text" name="username" id="usernameInput" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-darkblue peer" placeholder=" " required />
                    <label for="usernameInput" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-darkblue peer-focus:dark:text-darkblue peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Username</label>
                </div>
                <div class="relative z-0">
                    <input type="number" name="code" id="codeInput" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-darkblue peer" placeholder=" " required />
                    <label for="codeInput" class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-darkblue peer-focus:dark:text-darkblue peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Code</label>
                </div>
                <div class="flex justify-center mt-42">
                    <button type="submit" class="bg-darkblue px-8 py-2 rounded-lg text-white hover:bg-lightblue">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- alert msg connection -->
    <div class="flex justify-end m-auto fixed right-4 bottom-2">
        <div id="successful" class="boxInfo flex items-center p-4 mb-4 text-green-800 rounded-lg bg-green-300 dark:bg-gray-700 dark:text-green-400" style="display: none;" role="alert">
            <i class="fa-solid fa-circle-check"></i>
            <div class="ml-3 mr-2 text-sm font-medium">
              <span class="font-bold">Connection successful !</span>
            </div>
              <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-green-300 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 p-1.5 hover:bg-green-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-700 dark:text-green-400 dark:hover:bg-gray-800" data-dismiss-target="#good-alert" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
          </div>
    </div>
    <div class="flex justify-end m-auto fixed right-4 bottom-2">
        <div id="failed" class="boxInfo flex items-center p-4 mb-4 text-red-800 rounded-lg bg-red-300 dark:bg-gray-700 dark:text-red-400" style="display: none;" role="alert">
            <i class="fa-solid fa-triangle-exclamation"></i>
            <div class="ml-3 mr-2 text-sm font-medium">
              <span class="font-bold">Connection failed !</span>
            </div>
              <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-300 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-700 dark:text-red-400 dark:hover:bg-gray-800" data-dismiss-target="#error-alert" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
          </div>
    </div>

    <!-- js view mdp -->
    <script src="{{ url_for('static',filename='node_modules/flowbite/dist/flowbite.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/modules/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/scripts/main.js') }}"></script>
    <script type="text/javascript">
        var con = "{{ con }}"
        if(con == "ok"){
            document.getElementById("successful").style = "display: True;"
            setTimeout(function(){window.location = location.protocol+"//"+document.domain+":"+location.port;},1000);
        }else if(con == "ko"){
          document.getElementById("failed").style = "display: True;"
          setTimeout(function() {
              $("#failed").fadeOut();
          }, 3000);
        }
    </script>
</body>
</html>
